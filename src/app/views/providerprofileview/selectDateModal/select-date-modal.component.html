<main class="mat-dialog" mat-dialog-content>
  <mat-card>
    <mat-card-content>
      <div class="row">
        <div class="col-sm-12 col-md-9">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <mat-calendar></mat-calendar>
            </div>
            <div class="col-sm-12 col-md-6">
              <mat-calendar></mat-calendar>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-3">
          <div class="time-picker">
            <div class="time-picker-item" *ngFor="let timeItem of times; let i = index">
              <button mat-raised-button [ngClass]="{'selected-time': selectedTime.includes(i)}"
                (click)="changeTime(i)">{{
                timeItem }}</button>
            </div>
            <div class="time-picker-item">
              <button mat-raised-button color="primary" style="width: 100px;">Add</button>
            </div>
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>
      <div class="start-date row">
        <div class="col-sm-12 col-md-4 col-xl-4" *ngFor="let index of selectedTime">
          <div class="start-date-item">
            <div>
              <div class="start-date-item-label">Start Date</div>
              <mat-form-field appearance="outline">
                <input matInput [matDatepicker]="picker1">
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
              <div>
                <button mat-raised-button>{{ times[index] }}</button>
              </div>
            </div>
            <div>
              <button mat-mini-fab color="warn" (click)="removeTime(index)">
                <mat-icon>cancel</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="mat-dialog-actions" mat-dialog-actions>
        <button mat-raised-button color="warn" mat-dialog-close>cancel</button>
        <button mat-raised-button color="primary" mat-dialog-close>Next</button>
      </div>
    </mat-card-content>
  </mat-card>
</main>
